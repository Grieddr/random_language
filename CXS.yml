null: '0'

characters:
  "+syllabic +resonant dorsal +high +front -round +ATR": 'i'
  "+syllabic +resonant dorsal +high +front +round +ATR": 'y'
  "+syllabic +resonant dorsal +high -front -back -round +ATR": '1'
  "+syllabic +resonant dorsal +high -front -back +round +ATR": 'u\'
  "+syllabic +resonant dorsal +high +back -round +ATR": 'M'
  "+syllabic +resonant dorsal +high +back +round +ATR": 'u' 
  "+resonant dorsal +high +front -round -ATR": 'I' 
  "+resonant dorsal +high +front +round -ATR": 'Y'
  "+resonant dorsal +high -front -back -round -ATR": 'I\' 
  "+resonant dorsal +high -front -back +round -ATR": 'U\'
  "+resonant dorsal +high +back -round -ATR": 'U_c'
  "+resonant dorsal +high +back +round -ATR": 'U'
  "+resonant dorsal -high -low +front -round +ATR -tap_or_trill": 'e'
  "+resonant dorsal -high -low +front +round +ATR -tap_or_trill": '2'
  "+resonant dorsal -high -low -front -back -round +ATR -tap_or_trill": '@\'
  "+resonant dorsal -high -low -front -back +round +ATR -tap_or_trill": '8'
  "+resonant dorsal -high -low +back -round +ATR -tap_or_trill": '7'
  "+resonant dorsal -high -low +back +round +ATR -tap_or_trill": 'o'
  "+resonant dorsal -high -low +front -round -ATR -tap_or_trill": 'E'
  "+resonant dorsal -high -low +front +round -ATR -tap_or_trill": '9'
  "+resonant dorsal -high -low -front -back -round -ATR -tap_or_trill": '3'
  "+resonant dorsal -high -low -front -back +round -ATR -tap_or_trill": '3\'
  "+resonant dorsal -high -low +back -round -ATR -tap_or_trill": 'V'
  "+resonant dorsal -high -low +back +round -ATR -tap_or_trill": 'O'
  # We use /&/ for a front and /a/ a central vowel.  
  # I'm accordingly not sure where to put /&\/, so I do without.
  "+resonant dorsal +low +front -round -ATR": '&' 
  "+resonant dorsal +low +front +round -ATR": '&_O'
  "+resonant dorsal +low -front -back -round -ATR": 'a'
  "+resonant dorsal +low -front -back +round -ATR": 'a_O'
  "+resonant dorsal +low +back -round -ATR": 'A'
  "+resonant dorsal +low +back +round -ATR": 'Q'

  "-syllabic +resonant dorsal -lateral -tap_or_trill +high +front -round +ATR": 'j'
  "-syllabic +resonant dorsal -lateral -tap_or_trill +high +front +round +ATR": 'H'
  "-syllabic +resonant dorsal -lateral -tap_or_trill +high -front -round +ATR": 'M\'
  "-syllabic +resonant dorsal -lateral -tap_or_trill +high -front +round +ATR": 'w'
  "+resonant dorsal +lateral -tap_or_trill +high +front": 'L'
  "+resonant dorsal +lateral -tap_or_trill +high -front": 'L\'
  # taps can be notated as extra-short stops I guess
  "+resonant dorsal -lateral +tap_or_trill -trill -high": 'G\_X'
  "+resonant dorsal -lateral +tap_or_trill +trill -high": 'R\'
  "+resonant coronal +lateral -tap_or_trill -back": 'l'
  "+resonant coronal +lateral -tap_or_trill +back": '5'
  "+resonant coronal +lateral +tap_or_trill -trill": 'l\'
  "+resonant coronal -lateral -tap_or_trill": 'r\'
  # We don't respect the /r`/ anomaly; this generates /4`/.
  "+resonant coronal -lateral +tap_or_trill -trill": '4'
  "+resonant coronal -lateral +tap_or_trill +trill": 'r'
  "+resonant labial -labiodental -lateral -tap_or_trill": 'B_o'
  "+resonant labial +labiodental -lateral -tap_or_trill": 'v\'
  "+resonant labial -lateral +tap_or_trill -trill": 'b_X'
  "+resonant labial -lateral +tap_or_trill +trill": 'B\'
  "-resonant +nasal -fricative -affricate dorsal -high": 'N\'
  "-resonant +nasal -fricative -affricate dorsal +high -front": 'N' 
  "-resonant +nasal -fricative -affricate dorsal +high +front -consonant_palatal": 'N_j'
  "-resonant +nasal -fricative -affricate dorsal +high +front +consonant_palatal": 'J'
  "-resonant +nasal -fricative -affricate coronal": 'n'
  "-resonant +nasal -fricative -affricate labial -labiodental": 'm'
  "-resonant +nasal -fricative -affricate labial +labiodental": 'F'
  "-resonant -nasal -fricative -affricate -voice dorsal -high": 'q'
  "-resonant -nasal -fricative -affricate +voice dorsal -high": 'G\'
  "-resonant -nasal -fricative -affricate -voice dorsal +high -front": 'k'
  "-resonant -nasal -fricative -affricate +voice dorsal +high -front": 'g'
  "-resonant -nasal -fricative -affricate -voice dorsal +high +front -consonant_palatal": 'k_j'
  "-resonant -nasal -fricative -affricate +voice dorsal +high +front -consonant_palatal": 'g_j'
  "-resonant -nasal -fricative -affricate -voice dorsal +high +front +consonant_palatal": 'c'
  "-resonant -nasal -fricative -affricate +voice dorsal +high +front +consonant_palatal": 'J\'
  "-resonant -nasal -fricative -affricate -voice coronal": 't'
  "-resonant -nasal -fricative -affricate +voice coronal": 'd'
  "-resonant -nasal -fricative -affricate -voice labial": 'p'
  "-resonant -nasal -fricative -affricate +voice labial": 'b'
  "-resonant +fricative -voice dorsal -high": 'X'
  "-resonant +fricative +voice dorsal -high": 'R'
  "-resonant +fricative -voice dorsal +high -front": 'x'
  "-resonant +fricative +voice dorsal +high -front": 'G'
  "-resonant +fricative -voice dorsal +high +front -consonant_palatal": 'x_j'
  "-resonant +fricative +voice dorsal +high +front -consonant_palatal": 'G_j'
  "-resonant +fricative -voice dorsal +high +front +consonant_palatal": 'C'
  "-resonant +fricative +voice dorsal +high +front +consonant_palatal": 'j\'
  "-resonant +fricative -voice coronal -lateral -anterior -retroflex +front +laminal": 's\'
  "-resonant +fricative +voice coronal -lateral -anterior -retroflex +front +laminal": 'z\'
  "-resonant +fricative -voice coronal -lateral -anterior -retroflex -front +laminal": 'S'
  "-resonant +fricative +voice coronal -lateral -anterior -retroflex -front +laminal": 'Z'
  "-resonant +fricative -voice coronal -lateral -anterior -retroflex +front -laminal": 's\_a'
  "-resonant +fricative +voice coronal -lateral -anterior -retroflex +front -laminal": 'z\_a'
  "-resonant +fricative -voice coronal -lateral -anterior -retroflex -front -laminal": 'S_a'
  "-resonant +fricative +voice coronal -lateral -anterior -retroflex -front -laminal": 'Z_a'
  "-resonant +fricative -voice coronal -lateral -anterior +retroflex": 's`'
  "-resonant +fricative +voice coronal -lateral -anterior +retroflex": 'z`'
  "-resonant +fricative -voice coronal -lateral +anterior +sibilant": 's'
  "-resonant +fricative +voice coronal -lateral +anterior +sibilant": 'z'
  "-resonant +fricative -voice coronal -lateral -sibilant +laminal": 'T'
  "-resonant +fricative +voice coronal -lateral -sibilant +laminal": 'D' 
  "-resonant +fricative -voice coronal -lateral -sibilant -laminal": 'T_a' # less distracting than the Z-SAMPA
  "-resonant +fricative +voice coronal -lateral -sibilant -laminal": 'D_a' 
  "-resonant +fricative -voice coronal +lateral": 'K'
  "-resonant +fricative +voice coronal +lateral": 'K\' 
  "-resonant +fricative -voice labial -labiodental": 'p\'
  "-resonant +fricative +voice labial -labiodental": 'B'
  "-resonant +fricative -voice labial +labiodental": 'f'
  "-resonant +fricative +voice labial +labiodental": 'v'
  "-dorsal -coronal -labial -voice +constricted_glottis -pharyngealised": '?'
  "-dorsal -coronal -labial -voice +constricted_glottis +pharyngealised": '?_?\'
  "-dorsal -coronal -labial -voice +spread_glottis": 'h'
  "-dorsal -coronal -labial +voice +spread_glottis": 'h\'
  "-dorsal -coronal -labial +pharyngealised -constricted_glottis -voice": 'X\' # what if there's [+sg] here?
  "-dorsal -coronal -labial +pharyngealised +voice": '?\'

ligations:
  # the "-lateral"s here are cheats, especially the last
  "labial coronal": ["-labial", "-coronal -lateral", "[][])"]
  "labial dorsal": ["-labial", "-dorsal -lateral", "[][])"]
  "coronal dorsal": ["-coronal -lateral", "-dorsal", "[][])"]
  "+long +affricate": ["-affricate", "+fricative -affricate -prenasalised", "[]:[])"] # David's hack
  "+affricate": ["-affricate", "+fricative -affricate -prenasalised", "[][])"]
  "+prenasalised": ["+nasal -affricate -fricative -prenasalised", "-prenasalised", "[][])"]

modifiers:
  # oddly, the string '=' gets stabbed
  "+syllabic -dorsal": '[]=' 
  "+syllabic +lateral": '[]=' 
  "+syllabic +tap_or_trill": '[]=' 
  "+syllabic -resonant": '[]=' 
  "-syllabic +resonant dorsal -lateral -tap_or_trill": '[]_^' 
  "+spread_glottis -voice": '[]_h'
  "+spread_glottis +voice": '[]_t'
  "+constricted_glottis -voice": '[]_>'
  "+constricted_glottis +voice": '[]_k'
  "+implosive": '[]_<'
  # various releases have symbols
  "-voice": '[]_0'
  #"+voice": '[]_v' # let's just not specify any voiceless unpaired Cs 
  "+labiodental": '[]_d' # Z-SAMPA
  #"-laminal -anterior -retroflex": '[]_a'
  "+laminal +anterior": '[]_m'
  "+laminal +retroflex": '[]_m'
  "+retroflex": '[]`'
  "-anterior -retroflex +laminal": '[]_-' # a common use of IPA underline
  "-anterior -retroflex -laminal": '[]_-_a'
  "+lateral": '[]_l' # that's meant for release, enh
  "+round": '[]_w'
  "+front": '[]_j'
  "-back dorsal -front": '[]_+'
  "-ATR": '[]_q'
  "+back -dorsal": '[]_G'
  "+pharyngealised": '[]_?\'
  "+nasal": '[]~'
  "+long": '[]:'
